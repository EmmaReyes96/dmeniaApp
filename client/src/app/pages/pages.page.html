<ion-app>
  
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>      
        <ion-menu-toggle>

          <ion-item  class="item1" routerLink='/home/settings' >
            <ion-icon name="settings-outline"></ion-icon>
            &nbsp;
            <ion-label>settings</ion-label>
          </ion-item>         

          <ion-item  class="item1" routerLink='/home/to-do' >
            <ion-icon name="clipboard-outline"></ion-icon>
            &nbsp;
            <ion-label>To-Do</ion-label>
          </ion-item>   
          
          <ion-item class="item1" routerLink='/home/request' >
            <ion-icon name="alert-circle-outline"></ion-icon>
            &nbsp;
            <ion-label>Request</ion-label>
          </ion-item>   

          <ion-item class="item1" routerLink='/home/grid' >
            <ion-icon name="grid-outline"></ion-icon>
            &nbsp;
            <ion-label>Grid</ion-label>
          </ion-item>   

          <ion-item class="item1" routerLink (click)="signOut()" >
            <ion-icon name="log-out-outline" ></ion-icon>
            &nbsp;
            <ion-label>Sign Out</ion-label>
          </ion-item>     
          
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
