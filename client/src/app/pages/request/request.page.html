<app-header [title]='"Request"' ></app-header>

<ion-content>
  <ion-grid fixed>

    <ion-row class="center" *ngFor="let item of CodeForm" >      
      <ion-button  color={{item.color}} (click)="getCode(item.status)">
        <ion-icon  slot="start" name="checkmark-circle-outline"></ion-icon>
        {{item.txt}}
      </ion-button>
    </ion-row>

  </ion-grid>
</ion-content>
