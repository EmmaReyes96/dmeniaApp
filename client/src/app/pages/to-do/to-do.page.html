<app-header [title]='"Settings"' ></app-header>

<ion-content>
  <ion-grid fixed>
      <ion-item>
        <ion-label position="floating">Add task</ion-label>
        <ion-input [(ngModel)]="txtValue" maxlength='25'></ion-input>
        <ion-buttons slot="end">
          <ion-button color="ligth" (click)="Save(txtValue)">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
  </ion-grid>

<ion-list>
  <ion-item *ngFor="let item of toDoModel">
    <ion-checkbox mode='ios' color="primary" [(ngModel)]="item.checkOut" (click)="Checked(item)"></ion-checkbox>
    <ion-label>{{item.txt}}</ion-label>
    <ion-button  color="medium" (click)="deleteTask(item)">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
  
</ion-content>
