<ion-content>
  <ion-slides class="mainSlide" #SlideOne>        
    <ion-slide>

      <form (ngSubmit)='Login(fLoguin)' #fLoguin='ngForm' >
        <ion-grid>

          <ion-row>
            <ion-col>
              <img src="/assets/dimenia.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input 
                      name="email" 
                      type="email"
                      required=""
                      [(ngModel)]='loguinUser.email'
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      required>
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input 
                      name="password" 
                      type="password" 
                      required=""
                      [(ngModel)]='loguinUser.password'
                      required
                      minlength='6'
                      ></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
          <hr>
          <ion-label><p>Â¿No tienes una cuenta? <a (click)="nextRegister()">Registrate</a></p></ion-label>

        </ion-grid>
      </form>

    </ion-slide>

    <ion-slide #SlideTwo> 
      <ion-grid>

        <form (ngSubmit)='Register(fRegister)' #fRegister='ngForm'>
          <ion-grid fixed>
            <ion-row>
              <ion-col>
                <img src="/assets/dimenia.png">
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    
                    <ion-list>
                        
                        <ion-item>
                        <ion-label>Email</ion-label>
                        <ion-input 
                          name="email" 
                          type="email" 
                          required=""
                          [(ngModel)]='registerUser.email'
                          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                          required>
                        </ion-input>
                        </ion-item>

                        <ion-item>
                        <ion-label>Nombre</ion-label>
                        <ion-input 
                          name="nombre" 
                          type="text" 
                          required=""
                          [(ngModel)]='registerUser.name'
                          required>
                        </ion-input>
                        </ion-item>

                        <ion-item>
                        <ion-label>Password</ion-label>
                        <ion-input 
                          name="password" 
                          type="password" 
                          required=""
                          [(ngModel)]='registerUser.password'
                          minlength='6'
                          required>
                        </ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

          </ion-grid>
            
            <ion-row>
            <ion-col>
                <ion-button type="submit" color="tertiary" shape="round">
                    Crear usuario
                </ion-button>
            </ion-col>
        </ion-row>    
        <hr>
        <ion-label><p>volver al <a (click)="previousLogin()">Login</a></p></ion-label>
        </form>

      </ion-grid>  
    </ion-slide>

  </ion-slides>
</ion-content>
